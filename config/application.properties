
    		# JavaCLI Application Configuration
# Application Info
app.name=JavaCLI
app.version=0.0.1

# MCP Configuration
mcp.timeout=30
mcp.auto.connect=true

# File Paths
filesystem.base.path=./documents

# Logging
log.level=INFO
log.file=${LOG_DIR}/javacli.log

# Gemini Configuration
gemini.base.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent
gemini.model=gemini-2.0-flash
gemini.timeout=30
gemini.debug=false
gemini.api.key=

# Groq Configuration
groq.base.url=https://api.groq.com/openai/v1/chat/completions
groq.model=llama-3.3-70b-versatile
groq.timeout=30
groq.debug=true
groq.api.key=

# Claude Configuration
claude.base.url=https://api.anthropic.com/v1/messages
claude.model=claude-3-5-sonnet-20241022
claude.timeout=30
claude.debug=false
claude.api.key=

# OpenAI Configuration
openai.base.url=https://api.openai.com/v1/chat/completions
openai.model=gpt-4o
openai.timeout=30
openai.debug=true
openai.api.key=

# Reflection Configuration
reflection.max.iterations=3
reflection.score.threshold=0.8
reflection.timeout=60
reflection.debug=true

# Logging Configuration
logging.level.root=INFO
logging.file.path=./log

# Inference Conversation Logging (captura processo completo)
logging.inference.react.conversations.enabled=true
logging.inference.react.conversations.file=log/inference/react-conversations.log
logging.inference.react.conversations.pattern=%d{HH:mm:ss} %msg%n

logging.inference.reflection.conversations.enabled=true
logging.inference.reflection.conversations.file=log/inference/reflection-conversations.log
logging.inference.reflection.conversations.pattern=%d{HH:mm:ss} %msg%n

logging.inference.simple.conversations.enabled=true
logging.inference.simple.conversations.file=log/inference/simple-conversations.log
logging.inference.simple.conversations.pattern=%d{HH:mm:ss} %msg%n

# LLM Conversation Logging (captura interacoes limpas)
logging.llm.groq.conversations.enabled=true
logging.llm.groq.conversations.file=log/llm/groq-conversations.log
logging.llm.groq.conversations.pattern=%d{HH:mm:ss} %msg%n

logging.llm.claude.conversations.enabled=true
logging.llm.claude.conversations.file=log/llm/claude-conversations.log
logging.llm.claude.conversations.pattern=%d{HH:mm:ss} %msg%n

logging.llm.gemini.conversations.enabled=true
logging.llm.gemini.conversations.file=log/llm/gemini-conversations.log
logging.llm.gemini.conversations.pattern=%d{HH:mm:ss} %msg%n

logging.llm.openai.conversations.enabled=true
logging.llm.openai.conversations.file=log/llm/openai-conversations.log
logging.llm.openai.conversations.pattern=%d{HH:mm:ss} %msg%n
